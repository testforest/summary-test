name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Build
        run: |
          npm install
          npm run all
      - name: Test
        uses: ./dist/index.js
        with:
          paths: foo bar
