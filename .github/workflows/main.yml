name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Build
        run: |
          npm install
          npm run build
          npm run lint
          npm run test
      - name: Package
        run: |
          npm run pack
          cp action.yml dist/
          cp README.md dist/
          cp LICENSE dist/
      - name: Test
        uses: ./dist
        with:
          paths: foo bar
